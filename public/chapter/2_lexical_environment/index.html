<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/mermaid.forest.css">
    <link rel="stylesheet" href="../css/github.css">
    <link href="../css/impress-common.css" rel="stylesheet"/>
    <link href="../css/classic-slides.css" rel="stylesheet"/>
    <title>Lexical Environment</title>
</head>
<body class="impress-not-supported">

<div id="impress"
     data-transition-duration="1000"
     data-width="1920"
     data-height="1080"
     data-max-scale="3"
     data-min-scale="0"
     data-perspective="1000">

    <div class="step slide" data-x="-2200" data-y="-3000">
        <h2>Lexical Environment </h2>
    </div>

    <div class="step slide" data-rel-x="2200" data-rel-y="0">
        <ul>
            <li>Parser</li>
            <li>Hoisting</li>
            <li>JavaScript Engine</li>
            <li>Function Declarations</li>
            <li>Function Expressions</li>
        </ul>
    </div>


    <div class="step slide " data-rel-x="2200" data-rel-y="0">
        <h2>Hoisting</h2>
        <div style="display: flex; justify-content: space-between; gap: 80px; align-items: center">
            <img class='img w1000' src="./images/img6.png" alt="">
        </div>
    </div>

    <div class="step slide " data-rel-x="2200" data-rel-y="0">
        <h2>Hoisting</h2>
        <div>
            <img style="width: 100%;" src="./images/img7.png" alt="">
        </div>
    </div>

    <div class="step slide title" data-rel-x="2200" data-rel-y="0">
        <div style="display: flex; justify-content: space-between; gap: 80px; align-items: center">
            <img class='img w400' src="./images/img1.png" alt="">
            <img class='img w400' src="./images/img2.png" alt="">
            <img class='img w400' src="./images/img3.png" alt="">
        </div>
    </div>

    <div class="step slide title" data-rel-x="2200" data-rel-y="0">
        <div style="display: flex; justify-content: space-between; gap: 80px; align-items: center">
            <img class='img w1000' src="./images/img4.png" alt="">
        </div>
    </div>

    <div class="step slide " data-rel-x="2200" data-rel-y="0">
        <h2>Environment and Scope</h2>
        <div style="display: flex; justify-content: space-between; gap: 80px; align-items: center">
            <img class='img w1000' src="./images/img5.png" alt="">
        </div>
    </div>

    <div id="overview" class="step" data-x="4500" data-y="1500" data-scale="10" style="pointer-events: none;">

    </div>
</div>

<div id="impress-toolbar"></div>
<script type="text/javascript" src="../js/highlight.pack.js"></script>
<script type="text/javascript" src="../js/mermaid.min.js"></script>
<script type="text/javascript" src="../js/markdown.js"></script>
<script type="text/javascript" src="../js/MathJax.js"></script>
<script type="text/javascript" src="../js/impress.js"></script>
<script>impress().init();</script>
</body>
</html>
